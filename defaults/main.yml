---
###############################################################################
#
# DEFAULT CONFIGURATION FOR THE ROLE
#
# Warning! Do not edit this file but set configuration in inventory,
# playbook or as commandline parameter with ansible-playbook command
#
###############################################################################

###############################################################################
# ENVIRONMENT CONFIGURATION
###############################################################################

http_proxy: ""
https_proxy: ""
no_proxy: ""

###############################################################################
# SUPPORTED TARGET OPERATING SYSTEMS
###############################################################################

iac_supported_os:
  - { name: "Rocky", versions: ["8", "9", "10"] }
  - { name: "RedHat", versions: ["8"] }
  - { name: "Fedora", versions: ["41", "42"] }

###############################################################################
# DNF CONFIGURATION
###############################################################################

dnf_sslverify: true
dnf_validate_certs: true
dnf_disable_gpg_check: false
dnf_update_cache: true

###############################################################################
# ANSIBLE LOG
###############################################################################

iac_service_name: "podman"
iac_ansible_report: true
iac_ansible_report_tasks_path: "/root/ansible-report-tasks.log"

podman_containers_conf: "/etc/containers/containers.conf"
